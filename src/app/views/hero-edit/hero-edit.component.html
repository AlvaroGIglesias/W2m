<div class="container">
    <div class="page-title">Hero Edit Page</div>

    <mat-form-field class="example-form-field">
        <mat-label>Hero name</mat-label>
        <input matInput type="text" [(ngModel)]="heroName">
    </mat-form-field>
    
    <mat-form-field class="example-form-field">
        <mat-label>Description</mat-label>
        <input matInput type="text" [(ngModel)]="description">
    </mat-form-field>
    
    <mat-form-field class="example-form-field">
        <mat-label>Alter Ego</mat-label>
        <input matInput type="text" [(ngModel)]="alterEgo">
    </mat-form-field>
    
    
    
    <button mat-raised-button color="primary" (click)="createHero()">Confirm</button>

</div>
